
<div class="jombotron-fluid" id="top">
  <div class="card-header cen">
    <h1 style="text-align: center">***** Quotes *****</h1>
    <p> The home to great inspiring quotes</p>
  </div>
</div>
<hr>
<div class="jumbotron">
  <p  appHighlight *ngIf = 'quotesArr[0].like > 1' >{{quotesArr[0].quote}}</p>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
            <ul *ngFor = 'let quote of quotesArr;let i = index'>
                <li>
                    <div class="card" >
                        <div class="card-header">
                             <span id="qt" >"{{quote.quote}}"</span>  <span id="date"><small>{{quote.postDate|dateCount}} days ago</small> </span><br>
                            <button type="button" class="btn btn-secondary"  id="btnA"  (click) = 'move(i)'><small>View details</small></button>
                        </div>
                        <div class="card-body" *ngIf = 'quote.show'>
                            <app-quote-details [showDetails] = 'quote' (willDelete) = 'removeDiary($event,i)' (willAdd) = likeAdd($event,i)  (willDlike) = likeDisAdd($event,i)></app-quote-details>
                        </div>
                    </div>
                    <br>
                </li>
            </ul>
        </div>
        <div class="col-md-2" >
            <div class="card-body" id="link">
                <h4>For more inspiring quotes</h4>
                <a href="https://lifehacks.io/life-quotes/"><img src="assets/link.png" alt=""></a>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="container" id="form">
    <app-quote-form  (sendData) = 'updateForm($event)'></app-quote-form>
</div>
